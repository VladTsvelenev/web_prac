<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:fragment="common-head">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <style>
        .theater-image {
            width: 100%;
            height: 400px;
            object-fit: cover;
            margin-bottom: 20px;
        }
        .logo {
            height: 120px;
            margin: 5px;
            cursor: pointer;
        }
        .auth-buttons {
            margin: 15px;
        }
        .theater-card {
            margin-bottom: 20px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            transition: transform 0.3s;
        }
        .theater-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        .filter-section {
            background-color: #f8f9fa;
            padding: 20px;
            border-radius: 5px;
            margin-bottom: 30px;
        }
        .hall-table th {
            background-color: #343a40;
            color: white;
        }
        .theater-info {
            background-color: #f8f9fa;
            padding: 20px;
            border-radius: 5px;
            margin-bottom: 30px;
        }
    </style>
</head>
<body>
<header th:fragment="header" class="d-flex justify-content-between align-items-center">
    <a th:href="@{/}">
        <img src="/images/logo.png" alt="Театральный логотип" class="logo">
    </a>
    <div class="auth-buttons">
        <a href="/login" class="btn btn-outline-primary mr-2">Вход</a>
        <a href="/register" class="btn btn-primary">Регистрация</a>
    </div>
</header>

<div th:fragment="theater-image">
    <img src="/images/theater-main.jpg" alt="Большой театр" class="theater-image">
</div>
</body>
</html>
